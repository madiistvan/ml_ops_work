name: code-check
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install dependencies
        run: pip install ruff
    - name: Check code
        run: ruff check
    - name: Check code
        run: ruff format